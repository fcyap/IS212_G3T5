# TruffleHog Configuration
# https://github.com/trufflesecurity/trufflehog

# Exclude patterns - files matching these globs will be skipped
exclude-globs:
  # Exclude example environment files (contain placeholder secrets)
  - '**/.env.example'
  - '**/*.env.example'
  - '**/env.example'

  # Exclude other common false positive sources
  - '**/node_modules/**'
  - '**/.git/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/*.md'

  # Test files and mock data
  - '**/__tests__/**'
  - '**/__mocks__/**'
  - '**/tests/**'
  - '**/test/**'
  - '**/*.test.js'
  - '**/*.spec.js'
